<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cn" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <title>西部CA在线自主缴费平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="Bookmark" th:href="@{/static/favicon.ico}" type="image/x-icon">
  <link rel="Shortcut Icon" th:href="@{/static/favicon.ico}" type="image/x-icon"/>
  <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
</head>
<body>
  <div class="layui-form" style="padding: 20px 0 0 20px;">
    <div class="layui-form-item">
      <label class="layui-form-label">编码：</label>
      <div class="layui-input-inline">
        <input type="text" name="code" required lay-verify="required" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">行业标识符,添加后不可修改.</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">名称：</label>
      <div class="layui-input-inline">
        <input type="text" name="description" required lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注：</label>
      <div class="layui-input-inline">
        <input type="text" name="remark" autocomplete="off" class="layui-input" style="width: 400px;">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-notice-front-submit" id="LAY-notice-front-submit" value="立即发布">
    </div>
  </div>

  <script th:src="@{/static/layui/layui.js}" type="text/javascript"></script>
  <script th:inline="javascript">
    layui.config({
      base: [[@{'/static/admin/'}]] //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form','notice'], function(){
      var $ = layui.$
          ,form = layui.form
          ,notice = layui.notice;

    })
  </script>
</body>
</html>
