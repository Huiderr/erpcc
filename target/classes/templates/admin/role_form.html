<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cn" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <title>西部CA在线自主缴费平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="Bookmark" th:href="@{/static/favicon.ico}" type="image/x-icon">
  <link rel="Shortcut Icon" th:href="@{/static/favicon.ico}" type="image/x-icon"/>
  <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
</head>
<body>
  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 20px;">
    <div class="layui-form-item">
      <label class="layui-form-label">角色类型：</label>
      <div class="layui-input-block" th:if="${role eq null}">
        <input type="radio" name="roleType" lay-filter="required" value="manager" title="管理角色" checked>
        <input type="radio" name="roleType" lay-filter="required" value="customer" title="用户角色">
      </div>
      <div class="layui-input-block" th:if="${role ne null}">
        <input type="radio" name="roleType" lay-filter="required" th:value="${role.roleType eq 'manager' ? 'manager':'customer'}" th:title="${role.roleType eq 'manager' ? '管理角色':'用户角色'}" title="管理员" checked>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色编码：</label>
      <div class="layui-input-inline" th:if="${role eq null}">
        <input type="text" name="code" lay-verify="required" placeholder="请输入角色编码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-input-inline" th:if="${role ne null}">
        <input type="text" name="code" lay-verify="required" th:value="${role.code}" autocomplete="off" class="layui-input" readonly>
      </div>
      <div class="layui-form-mid layui-word-aux">角色唯一标识符,添加后不可修改.</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称：</label>
      <div class="layui-input-inline" th:if="${role eq null}">
        <input type="text" name="business" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-input-inline" th:if="${role ne null}">
        <input type="text" name="business" lay-verify="required" th:value="${role.business}" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色说明：</label>
      <div class="layui-input-inline" th:if="${role eq null}">
        <input type="text" name="description" placeholder="请输入角色说明" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-input-inline" th:if="${role ne null}">
        <input type="text" name="description" th:value="${role.description}" autocomplete="off" class="layui-input">
      </div>
    </div>
    <input type="hidden" th:name="${role ne null ? 'id':''}" th:value="${role ne null ? role.id:null}" >
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-role-front-submit" id="LAY-role-front-submit" value="确认">
    </div>
  </div>

  <script th:src="@{/static/layui/layui.js}" type="text/javascript"></script>
  <script th:inline="javascript">
    layui.config({
      base: [[@{'/static/admin/'}]] //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form','admin','notice'], function(){
      var $ = layui.$
          ,form = layui.form;
    })
  </script>
</body>
</html>
